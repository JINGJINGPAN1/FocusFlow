# Render Blueprint - https://render.com/docs/blueprint-spec
services:
  - type: web
    name: focusflow
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: focusflow
